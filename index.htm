<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PACE</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main>
        <div class="section">

            <div class="title"> Calcular PACE </div>

            <div class="input">
                
                <input placeholder="Insira seu nome" type="text" id='nome' required="required">
            </div>

            <div class="input">
               
                <input placeholder="Insira seu peso em kg" type="number" id='peso' required="required">
            </div>

            <div class="input">
                
                <input placeholder="Insira a distancia" type="number" id='distancia' required="required">
            </div>

            <div class="input">

                <input placeholder="Insira o tempo" type="time" id='tempo' step = 1 required="required">
            </div>

            <button id='calcular'>Calcular</button>
            
            <div class="result" id='resultado'></div>

        </div>
    </main>
